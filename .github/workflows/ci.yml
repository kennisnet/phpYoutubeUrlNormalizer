name: "Continuous Integration"
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [7.4,8.1,8.2]
    name: "PHP: ${{ matrix.php }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          tools: phpunit

      - name: Composer install
        run: "composer install --prefer-dist --no-interaction"

      - name: PHPunit
        run: phpunit

